<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f5f5;
    }
    .admin-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .order-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
    }
    .order-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
    }
    .order-items {
      margin-top: 10px;
      font-size: 14px;
    }
    .order-actions {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .accept { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .whatsapp { background: #25D366; color: #fff; }
    .status {
      font-size: 13px;
      padding: 4px 8px;
      border-radius: 6px;
      background: #eee;
    }
  </style>
</head>

<div class="admin-container">

</html>
